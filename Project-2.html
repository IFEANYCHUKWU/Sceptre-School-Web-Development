<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Personal Profile Page</title>
 <link rel="stylesheet" href="4. style.css">
</head>
<body>

    <header>
        <h1>My Profile</h1>
        <nav>
        <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        </ul>
        </nav>
       </header>

       <main>
        <section id="about">
        <h2>About Me</h2>
        <img src="" alt="My Photo" class="profile-image">
        <p class="bio">Howdy I'm Ifeanyichukwu, a Web Designer with a passion for creating awesome and functional web pages. </p>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form action="/submit" method="post">
            <label for="name">Name:  </label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <input type="submit" value="Send">
            </form>
            </section>
           </main>
           <footer>
            <p>&COPY; 2024 My Profile. All rights reserved.</p>
           </footer>
           </body>
           </html>
        </section>
